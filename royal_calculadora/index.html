<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Una calculadora de royal">
    <meta name="author" content="Royal">
    <link rel="shortcut icon" src="logo.png">
    <link rel="stylesheet" href="royal.css">
    <title>Calculadora by: Royal</title>
</head>
<body>
        <div class="container">
            <div class="calculator">
        <div class="calculator-display">0</div>
        <div class="calculator-keypad">
            <div class="keypad-numbers">
                    <div class="keypad-button red">C</div>
                    <div class="keypad-button yellow">%</div>
                    <div class="keypad-button yellow">รท</div>
                    <div class="keypad-button yellow">ร</div>
                    <div class="keypad-button">7</div>
                    <div class="keypad-button">8</div>
                    <div class="keypad-button">9</div>
                    <div class="keypad-button yellow">-</div>
                    <div class="keypad-button">4</div>
                    <div class="keypad-button">5</div>
                    <div class="keypad-button">6</div>
                    <div class="keypad-button yellow">+</div>
                    <div class="keypad-button">1</div>
                    <div class="keypad-button">2</div>
                    <div class="keypad-button">3</div>
                    <div class="keypad-button yellow">=</div>
                    <div class="keypad-button blank"></div>
                    <div class="keypad-button">0</div>
                    <div class="keypad-button">.</div>
                    <div class="keypad-button blank"></div>
                    <img class="ubicacion-logo" src="logo.png">
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="royal.js"></script>
</body>
</html>
